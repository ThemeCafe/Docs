<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation JSON Generator</title>
</head>
<body>
    <h1>Animation JSON Generator</h1>
    <p>Here you can make your animation file for the Frame-based animated theme tutorial</p>
    <p>With the way this script works, only values divisible by 60 will work for the framerate</p>   
    <form id="generate-form">
        <label for="framerate">Framerate (60,30,20,15,10,6,5):</label>
        <input type="number" id="framerate" required>
        <br>
        <label for="frame-count">Frame Count:</label>
        <input type="number" id="frame-count" required>
        <br>
        <button type="submit">Generate Wait.json</button>
    </form>
    <script src="generator.js"></script>
    <h5>Keep in mind that if the generated output is too long, it might crash and will not work</h5>   
</body>
</html>
