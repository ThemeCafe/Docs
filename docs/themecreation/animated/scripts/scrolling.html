<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Animation Generator</title>
</head>
<body>
    <h1>Scrolling Animation Generator</h1>
    <label for="seconds">Amount of seconds:</label>
    <input type="number" id="seconds" placeholder="Enter seconds">
    <br><br>

    <label for="panels">Amount of panels:</label>
    <select id="panels">
        <option value="6">6</option>
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
    </select>
    <br><br>

    <button id="generate">Generate Wait.json</button>
    <script src="scroll.js" ></script>
</body>
</html>
